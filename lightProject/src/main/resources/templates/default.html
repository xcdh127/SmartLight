    <meta charset="UTF-8" />

    <link rel="stylesheet" type="text/css" href="/static/fsLayui/plugins/layui/css/layui.css" media="all"/>
    <script type="text/javascript" src="/static/fsLayui/plugins/jquery/jquery.min.js"></script>
    <link href="/static/fsLayui/plugins/contextMenu/jquery.contextMenu.min.css" rel="stylesheet" />
    <script src="/static/fsLayui/plugins/contextMenu/jquery.contextMenu.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css" />
    <style type="text/css">
        .ht-box{
            display: inline-block;
            margin: 15px;
            padding: 15px 0;
            color: #fff;
            width: 12%;
        }
        .ht-box p:first-child{
            font-size: 40px;
        }
    </style>
</head>
<body>
<script src="https://www.layuicdn.com/layui/layui.js"></script>
<div class="layui-tab-content">
    <div class="layui-tab-item layui-show" style="text-align: center;">
        <fieldset class="layui-elem-field layui-field-title layui-content">
            <legend>智能照明-灯箱1号</legend>
        </fieldset>
        <div class="layui-field-box">
            <div style="display: inline-block;width: 100%;">
                <div class="ht-box layui-bg-blue">
                    <p th:text="${strength}"></p>
                    <p>强度信息</p>
                </div>
                <div class="ht-box layui-bg-red">
                    <p th:text="${frequency}"></p>
                    <p>频率信息</p>
                </div>
            </div>
        </div>
    </div>
</div>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>亮度调节</legend>
</fieldset>
<div>
    <div id="slideTest1" class="demo-slider"></div>
</div>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>频率调节</legend>
</fieldset>
<div>
    <div id="slideTest2" class="demo-slider"></div>
</div>
<br/>
<div>
    <form class="layui-form" th:action="@{/light/update}" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">灯箱编号</label>
            <div class="layui-input-block">
                <input type="text" id="lightId" name="lightId" lay-verify="required" th:value="${lightId}" autocomplete="off" placeholder="1" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">强度</label>
            <div class="layui-input-block">
                <input type="text" id="strength" name="strength" lay-verify="title" autocomplete="off" th:value="${strength}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">频率</label>
            <div class="layui-input-block">
                <input type="text" id="frequency" name="frequency" lay-verify="required"  th:value="${frequency}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--<div class="layui-form-item layui-form-text">
          <label class="layui-form-label">编辑器</label>
          <div class="layui-input-block">
            <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
          </div>
        </div>-->
        <div class="layui-form-item">
            <div class="layui-input-block">

                <button id="set" type="submit" class="layui-btn" lay-filter="set" lay-submit>设置</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<script>
    layui.use(['slider'], function() {
        //当滑块为普通模式，回调返回的 value 是一个数值
        layui.slider.render({
            elem: '#slideTest1'
            ,setTips: function (value) {
                return value+"%";
            }
            ,input: true
            ,value: [[${strength}]]//强度初始值
            ,change: function(value){
                console.log(value) //动态获取滑块数值
                //do something
                return value+"%";

            }
        });
    });
    layui.use(['slider'], function() {
        //当滑块为普通模式，回调返回的 value 是一个数值
        layui.slider.render({
            elem: '#slideTest2'
            ,setTips: function (value) {
                return value+"%";
            }
            ,input: true
            ,value: [[${frequency}]]//频率初始值
            ,change: function(value){
                console.log(value) //动态获取滑块数值
                //do something
            }
        });
    });

        //判断是否下载过
        var strength = $("#strength").val();
        var frequency = $("#frequency").val();
        $.post("/light/update/1", {"strength":[[strength]],"frequency":[[frequency]]}, function (result) {
                if (result.success) {
                    layer.msg('设置成功后', {

                        //do something
                        location.reload();  // 刷新当前页
                    });
                } else {
                    layer.msg("设置失败，请重新设置");
                }
            }, "json");
    });*/

    layui.use("form",function () {
        var form = layui.form,layer = layui.layer;
/*        var strength = $("#strength").val();
        var frequency = $("#frequency").val();*/
        form.on("submit(set)",function (data) {
        var _data = data.field;
        var url = "/light/update";
       /* var strength= _data.strength;
        var frequency = _data.frequency;*/
        var data1 ={};
            $.ajax({
                type:"POST",
                url:url,
                data:data1,
                success:function (res) {
                    if(res.success){
                        layer.msg("设置成功",{
                            icon:1,
                            time:1000
                        },function () {
                            location.reload();
                        });
                    }else{
                        layer.msg(res.errorInfo,{
                            icon:5,
                            time:2000
                        },function () {
                            $("#set").removeAttr("disabled");
                        });
                    }
                },
                error:function (data) {
                    layer.msg("网络错误！",{
                        icon:5,
                        time:2000
                    },function () {
                        $("#set").removeAttr("disabled");
                    });
                }
            });
    });
    });


</script>
</body>
</html>
