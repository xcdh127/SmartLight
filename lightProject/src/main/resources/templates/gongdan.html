    <meta content="text/html;charset=UTF-8"/>

    <meta http-equiv="Cache-Control" content="no cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <script src="/static/fsLayui/scripts/pace.min.js"></script>
    <link href="/static/fsLayui/css/pace-theme-flash.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/fsLayui/plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="/static/fsLayui/css/fs.css" media="all"/>
    <script type="text/javascript" src="/static/fsLayui/plugins/layui/layui.js"></script>
    <script type="text/javascript" src="/static/fsLayui/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/static/fsLayui/plugins/frame/js/fsDict.js?v=1.5.0"></script>
    <script type="text/javascript" src="/static/fsLayui/plugins/frame/js/fs.js?v=1.5.0"></script>
    <script type="text/javascript" src="/static/fsLayui/plugins/frame/js/frame.js?v=1.5.0"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="header::#h"></div>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <small>派工单管理</small>
                </h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 column">
            <a class="layui-btn  layui-btn-green layui-btn-xs" th:href="@{/toone}"><i
                    class="layui-icon">&#xe654;</i>创建派工单</a>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-hover table-striped">
                <thead>　　
                <tr>
                    <th>工单编号</th>
                    <th>事件</th>
                    <th>联系方式</th>
                    <th>是否完工</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                </thead>

                <tr th:each="item : ${list}">
                             
                    <td th:text="${item.id}"></td>
                             
                    <td th:text="${item.event}"></td>

                    <td th:text="${item.tel}"></td>

                    <td th:text="${item.isdone}"></td>

                    <td th:text="${item.buildtime}"></td>

                    <td>
<!--                        <a class="layui-btn  layui-btn-green layui-btn-xs" lay-event="top" topUrl="/admin/link/one.html"
                           topMode="readonly" topWidth="800px" topHeight="400px" topTitle="查看友情链接" inputs="item.id"><i
                                class="layui-icon">&#xe615;</i>查看</a>-->
                        <a class="layui-btn layui-btn-normal layui-btn-xs" th:href=@{/toedit} th:inputs="item.id"><i
                                class="layui-icon">&#xe642;</i>编辑</a>
                        <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="submit" th:href=@{/todelete}><i class="layui-icon">&#xe640;</i>删除</a>
                    </td>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
