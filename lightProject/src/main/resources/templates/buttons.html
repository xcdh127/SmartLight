<div th:replace="header::#h"></div>
<div class="layui-tab-content">

            <legend>智能照明-灯箱1号</legend>
        </fieldset>
        <div class="layui-field-box">
            <div style="display: inline-block;width: 25%;">
                <div class="ht-box layui-bg-blue">
                    <p>亮度信息</p>
                    <p th:text="${strength}">%</p>
                    <p th:text="${messageStr}"></p>
                </div>

    <div style="text-align:center">
        <h1>亮度设置</h1>
    </div>
    <br/>
    <div style="text-align:center">
        <button onclick="toButtons()" id="demo0" type="submit" class="layui-btn layui-btn-primary layui-border-green"

        </button>
        <button onclick="toButtons()" id="demo6" type="submit" class="layui-btn layui-btn-primary layui-border-green"
                lay-event="one">一档
        </button>
        <button onclick="toButtons()" id="demo7" type="submit" class="layui-btn layui-btn-primary layui-border-green"

        <button onclick="toButtons()" id="demo8" type="submit" class="layui-btn layui-btn-primary layui-border-green"
                lay-event="three">
            三档
        </button>
        <button onclick="toButtons()" id="demo9" type="submit" class="layui-btn layui-btn-primary layui-border-green"
                lay-event="four">
            四挡
        </button>
        <button onclick="toButtons()" id="demo10" type="submit" class="layui-btn layui-btn-primary layui-border-green"
                lay-event="five">
            五档
        </button>
        <br/>
    </div>
